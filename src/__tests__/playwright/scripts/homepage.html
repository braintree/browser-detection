<!doctype html>

<body>
  <h1 id="home" data-testid="home">Browser-detection Test App</h1>
  <script>
    const agent = document.createElement("h2");
    agent.setAttribute("data-testid", "agent");
    agent.setAttribute("id", "agent");
    agent.innerText = navigator.userAgent;

    document.body.append(agent);
  </script>
</body>
